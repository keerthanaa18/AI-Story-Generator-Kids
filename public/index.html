<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Generator for Kids</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generate Your Story</h1>
  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="characters" placeholder="Main Characters" />
  <input type="text" id="setting" placeholder="Setting" />
  <input type="text" id="moral" placeholder="Moral of the Story" />
  <button onclick="generateStory()">Generate Story</button>
  <h3>Story:</h3>
  <p id="story"></p>

  <script src="script.js"></script>
</body>
</html>
